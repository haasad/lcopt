# modified from https://github.com/haasad/PyPardisoProject
build: false

environment:
  matrix:
    - JOB: "Python 3.6, 64bit"
      PYTHON: "C:\\Python36_64"
      PYTHON_VERSION: "3.6"
      PYTHON_ARCH: "64"
      CONDA_PY: "36"
      CONDA_ENV_PY: "3.6"
  EI_USERNAME:
    secure: "r1+104LjBo/mHWZDzeDOfA=="
  EI_PASSWORD:
    secure: "6WqHN8kuDL4H7Cuc9+V0eA=="

install:
  - "powershell .\\ci\\appveyor\\install_miniconda.ps1"
  - "SET PATH=%PYTHON%;%PYTHON%\\Scripts;%PATH%"
  - "conda update conda"
  - "conda config --set always_yes yes --set changeps1 no"
  - "conda config --append channels conda-forge"
  - "conda config --append channels cmutel"
  - "conda config --append channels haasad"
  - "conda config --append channels pjamesjoyce"
  - "conda build .\\ci\\travis\\recipe"
  - "conda create -n test_env python=%CONDA_ENV_PY%"
  - "activate test_env"
  - "conda install --use-local lcopt-dev"
  - 'conda install -q "pytest<3.5"'

test_script:
  - "py.test"